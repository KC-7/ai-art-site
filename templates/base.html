{% load static %}

<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cre8AI.art | {% block title %}
        <!-- Page Title --> {% endblock %}</title>
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}">
</head>

<body class="d-flex flex-column h-100 main-bg">

    <div class="content-wrapper">
        <header>
            {% include 'header.html' %}
        </header>

        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    {% for message in messages %}
                    <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                        {{ message | safe }}
                        <button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <main class="container">
            {% block content %}{% endblock %}
        </main>

    </div>

    <footer>
        {% include 'footer.html' %}
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>

    <script>
        setTimeout(function () {
            let messages = document.getElementById("msg");
            let alert = new bootstrap.Alert(messages);
            alert.close();
        }, 3000);
    </script>

<script>
    // Function to adjust padding-bottom based on footer height
    function adjustContentWrapperPadding() {
        const footer = document.querySelector('.footer');
        const contentWrapper = document.querySelector('.content-wrapper');

        const footerHeight = footer.offsetHeight;
        contentWrapper.style.paddingBottom = footerHeight + 'px';
    }
    // Calls the function initially
    adjustContentWrapperPadding();
    // Calls the function when the window is resized
    window.addEventListener('resize', adjustContentWrapperPadding);
</script>

<script src="https://kit.fontawesome.com/872cb96f02.js" crossorigin="anonymous">// Font Awesome</script>

</body>

</html>
