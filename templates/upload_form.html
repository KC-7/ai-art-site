{% extends 'base.html' %}

{% block title %}Upload Art{% endblock %}

{% block content %}
<div class="form-container-left">
  <h1>Upload a New Post</h1>
  <form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-custom right">Upload Post</button>
  </form>
</div>
<div class="right">
  <a href="{% url 'home' %}" class="btn btn-custom"><i class="fa-solid fa-hand-point-left"></i> Back to Home</a>
</div>
{% endblock %}
