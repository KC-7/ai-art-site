{% extends 'base.html' %}

{% load static %}

{% block title %}Upload Art{% endblock %}

{% block content %}
<!-- Upload Post Form -->
<div class="form-container text-center">
  <img class="mb-4 small-logo" src="{% static 'images/logo.png' %}" alt="Cre8AI.art Logo">
  <h1>Upload a New Post</h1>
  <form method="post" enctype="multipart/form-data" class="form upload_form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-custom" aria-label="Upload the post">Upload Post</button>
  </form>
</div>
<div class="right">
  <a href="{% url 'home' %}" class="btn btn-danger" aria-label="Go to home page"><i
      class="fa-solid fa-hand-point-left"></i> Back to Home</a>
</div>

{% endblock %}
